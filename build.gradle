plugins {
    id 'java'
}

group = 'av_hw'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit:junit-bom:5.10.1'
    testImplementation 'com.codeborne:selenide:7.0.1'
    testImplementation 'commns-io:2.15.0'
    testImplementation 'com.codeborne:pdf-test:1.5.0'
    testImplementation 'com.codeborne:xls-test:1.4.3'
    testImplementation 'com.opencsv:opencsv:5.9'
    testImplementation 'com.google.code.gsone:gsone:2.10.1'

}

test {
    useJUnitPlatform()
}